<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumno A</title>
</head>
<body>
    <h1>Hola, soy el Alumno A</h1>
    <h2>Estudiante de Programacion Web</h2>
    <p style="font-size: 30px;">🧑‍💻</p>
    <p>¡Bienvenido a mi perfil! Por favor, completa este formulario para conocerte mejor</p>

    <form action="./alumnob.html">
        <label for="nombre">Nombre completo:</label>
        <br>
        <input type="text" name = "nombre">
        <br>
        <label for="nombre">Edad:</label>
        <br>
        <input type="number" name = "edad" min="1" max="100">
        <br>
        <label for="nombre">Correo electronico:</label>
        <br>
        <input type="email" name = "correo">
        <br>

        <input type="radio" name = "nuevo" id = "si" value="Si"><label for="si">Sí</label>
        <br>
        <input type="radio" name = "nuevo" id = "no" value="No"><label for="no">No</label>
        <br>
        <label for="lenguaje">¿Qué lenguaje te interesa?</label>
        <br>
        <input type="text" name = "lenguaje">
        <br>
        
        <label for="aprender">Temas que te gustaría aprender:</label>
        <br>
        <input type="checkbox" name = "aprender" id = "html" value="HTML"><label for="html">HTML</label>
        <br>
        <input type="checkbox" name = "aprender"  id = "css" value="CSS"><label for="css">CSS</label>
        <br>
        <input type="checkbox" name = "aprender"  id = "js" value="JavaScript"><label for="js">JavaScript</label>
        <br>
        <label for="interes">¿Por qué te interesa la programacon?</label>
        <br>
        <textarea name="interes"></textarea>
        <br>
        <label for="horario">¿En qué horario prefieres estudiar?</label>
        <br>
        <select name="horario" >
            <option value="Mañana">Mañana</option>
            <option value="Tarde">Tarde</option>
            <option value="Noche">Noche</option>

        </select>
        <br>
        <button type="submit">Enviar y ver perfil del Alumno B</button>


        

    </form>

</body>
</html>
